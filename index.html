<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="script.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
</script>
  <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
<body>
  <a-scene>
    <a-camera>
      <a-cursor></a-cursor>
    </a-camera>
    <a-assets>
      <img id="imgEle" src = "https://global.discourse-cdn.com/business7/uploads/replitteams/original/2X/d/df129f8d343118a60adbe39724f816eba5340929.jpeg">
    </a-assets>
    
    <a-box onclick="get_random_image()" position="0 2 -3" rotation="0 45 0" color="blue"></a-box>
    <a-image src = "get_random_image" height = "1.5" width = "1.25" position="0 1.5 -1" </a-image>

    <a-plane material="color:#ffffff" position="0 -0.5 0" rotation="-90 0 0" scale="10 10 1"></a-plane>
    <a-sky color="#add8e6"></a-sky>
    
  </a-scene>
  

  <a-box onclick="get_random_image()" position="0 1 -3"></a-box>

</body>

</html>
